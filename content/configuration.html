<div class="row">
    <div class="col-5 pr5">
        <div class="row">
            <div class="col-8">
                <div class="topic">UAV Type</div>
            </div>
            <div class="col-5 mb6 pr5">
                <div class="mixerPreview">
                    <img class="mixer-image w-100" src="./images/mixer/0.png" />
                </div>
            </div>
            <div class="col-3 mb6">
                <select class="mixer select mr4" name="mixer">
                    <!-- auto generated -->
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">PID &amp; Rates</div>
                <div class="row">
                    <div class="col-8">
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <th class="name"></th>
                                <th class="p pb1 f2">P</th>
                                <th class="i fs-normal pb1 f2">I</th>
                                <th class="d pb1 f2">D</th>
                                <th class="rate pb1 f2">RC Rate</th>
                                <th class="expo pb1 f2">Rate</th>
                                <th class="curve pb1 f2">RC Curve</th>
                            </tr>
                            <tr class="roll">
                                <td class="w2 pr2 f2">Roll</td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.001" data-precision="3" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                            </tr>
                            <tr class="pitch">
                                <td class="w2 pr2 f2">Pitch</td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.001" data-precision="3" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                            </tr>
                            <tr class="yaw">
                                <td class="w2 pr1 f2">Yaw</td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.001" data-precision="3" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                            </tr>
                            <tr class="TPA">
                                <td class="w2 pr1 f2">TPA</td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="0.9" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="0.9" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pr1"><input type="number" data-min="0" data-max="0.9" step="0.01" data-precision="2" /></td>
                            </tr>
                            <tr class="level">
                                <td class="pb1 pt5 pr2 w2 f2">Level</td>
                                <td class="pb1 pt5 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                                <td class="pb1 pt5 pr1"><input type="number" data-min="0" data-max="65" step="0.001" data-precision="3" /></td>
                                <td class="pb1 pt5 pr1"><input type="number" data-min="0" data-max="65" step="0.01" data-precision="2" /></td>
                            </tr>
                            <tr class="level">
                                <td class="w2 pr2 f2">Max&deg;</td>
                                <td class="pr1"><input type="number" data-min="0" data-max="60" step="1" data-precision="0" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="topic">Firmware</div>
            <span id="version"></span>S/N: <span id="SN"></span>
        </div>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="col mb6">
                <div class="topic">Receiver</div>
                <div class="mb4">
                    <select class="rxType mr2">
                        <option value="0" style="display:none">Autodetect</option>
                        <option value="1">4-6 single Channel</option>
                        <option value="2" title="Gr. SumO & Deltang RX">PPM:Thr.,Roll,Pitch,Yaw</option>
                        <option value="3" title="OrangeRX">PPM:Pitch,Thr.,Roll,Yaw</option>
                        <option value="4">PPM:Thr.,Pitch,Yaw,Roll</option>
                        <option value="5">PPM:Roll,Pitch,Yaw,Thr.</option>
                        <option id="ppmadd1" value="12" style="display:none;">PPM:Pitch,Roll,Thr.,Yaw</option>
                        <option id="ppmadd2" value="13" style="display:none;">PPM:Roll,Pitch,Thr.,Yaw</option>
                        <option value="6">Spekt. Sat. DSM2</option>
                        <option value="7">Spekt. Sat. DSMX</option>
                        <option value="8">FrSky S-BUS</option>
                        <option value="15">FrSky S-BUS (not inverted)</option>
                        <option value="11">Futaba S-BUS</option>
                        <option value="9">Gr. SUMD</option>
                        <option value="10">Jeti EX Bus</option>
                        <option id="mpxSRXL" value="14" style="display:none;">Multiplex SRXL</option>
                    </select>
                </div>
                <div>
                    <label class="mr2">FS. levelmode in seconds</label>
                    <input type="number" name="failsaveseconds" step="1" data-min="0" data-max="20">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">General Settings</div>
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="pb2">
                            <label title="the minimum throttle for the motors" class="mr1">Min. Throttle</label>
                        </td>
                        <td class="pb2">
                            <input type="number" name="minThrottle" step="1" data-min="0" data-max="2200">
                        </td>
                    </tr>
                    <tr>
                        <td class="pb2">
                            <label title="the maximum throttle for the motors" class="mr1">Max. Throttle</label>
                        </td>
                        <td class="pb2">
                            <input type="number" name="maxThrottle" step="1" data-min="0" data-max="2200">
                        </td>
                    </tr>
                    <tr>
                        <td class="pb2">
                            <label title="the throttle value where the PID controller starts acting" class="mr2">Min. Command</label>
                        </td>
                        <td class="pb2">
                            <input type="number" name="minCommand" step="1" data-min="0" data-max="2200">
                        </td>
                    </tr>
                    <tr>
                        <td class="pb2">
                            <label title="the ESC's middle command for 3D mode use" class="mr2">Mid. Command</label>
                        </td>
                        <td class="pb2">
                            <input type="number" name="midCommand" step="1" data-min="0" data-max="2200">
                        </td>
                    </tr>
                    <tr class="tricopter">
                        <td class="pb2">
                            <input type="number" name="TYmid" step="1" data-min="0" data-max="2200">
                        </td>
                        <td class="pb2">
                            <label class="mr1">Tri Yaw Mid.</label>
                        </td>
                    </tr>
                    <tr class="tricopter">
                        <td class="pb2">
                            <input type="checkbox" name="TYinv">
                        </td>
                        <td class="pb2">
                            <label class="mr1">Tri Yaw Invert</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="pb2">
                            <label title="ESC Mode" class="mr1">ESC Mode</label>
                        </td>
                        <td class="pb2">
                            <select name="outputMode" class="select" id="outputMode">
                                <!--<option value="6">Dshot1200</option>-->
                                <option value="5">Dshot 600</option>
                                <option value="4">Dshot 300</option>
                                <option value="3">Dshot 150</option>
                                <option value="2">OneShot 42</option>
                                <option value="1" selected>OneShot 125</option>
                                <option value="0">PWM</option>
                            </select>
                            <select name="outputModeOld" id="outputModeOld" style="display:none;">
                                <option value="0">OneShot 42</option>
                                <option value="1" selected>OneShot 125</option>
                                <option value="2">PWM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="pb2">
                            <label>3D Mode</label>
                        </td>
                        <td class="pb2">
                            <input type="checkbox" name="3dMode" id="3dMode">
                            <label for="3dMode"></label>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="secret" id="secret" value=""/>
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">AUX Functions</div>
                <table>
                    <tr id="aux0"></tr>
                    <tr id="aux1"></tr>
                    <tr id="aux4"></tr>
                    <tr id="aux2"></tr>
                    <tr id="aux3"></tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">Filter</div>
                <label class="mr1">LPF FRQ</label>
                <select name="lpf" class="select">
                    <option value="0">Off</option>
                    <option value="1">High</option>
                    <option value="2">Medium High</option>
                    <option value="3">Medium</option>
                    <option value="4">Medium Low</option>
                    <option value="5">Low</option>
                    <option value="6">Very Low</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="global-buttons">
    <a id="backup" class="button mr2" href="#"  title="Backup to file">Backup</a>
    <a id="restore" class="button mr2" href="#" title="Restore from file">Restore</a>
    <a id="save" class="button highlight" href="#" title="Save Settings to EEPROM">Save</a>
</div>
